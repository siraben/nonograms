<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg{fill:#5b8def}
      .cell-bg{fill:#ffffff}
      .ink{fill:#2d3436}
    </style>
  </defs>
  <rect class="bg" width="64" height="64" rx="14"/>
  <!-- 4x4 grid, each cell 12x12, 1px gap, centered at (2,2) offset within a 52x52 area starting at (6,6) -->
  <g transform="translate(6 6)">
    <!-- empty cells (white) -->
    <rect class="cell-bg" x="0"  y="0"  width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="13" y="0"  width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="26" y="0"  width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="39" y="0"  width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="0"  y="13" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="13" y="13" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="26" y="13" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="39" y="13" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="0"  y="26" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="13" y="26" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="26" y="26" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="39" y="26" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="0"  y="39" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="13" y="39" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="26" y="39" width="12" height="12" rx="2"/>
    <rect class="cell-bg" x="39" y="39" width="12" height="12" rx="2"/>
    <!-- filled cells (X pattern) -->
    <rect class="ink" x="0"  y="0"  width="12" height="12" rx="2"/>
    <rect class="ink" x="39" y="0"  width="12" height="12" rx="2"/>
    <rect class="ink" x="13" y="13" width="12" height="12" rx="2"/>
    <rect class="ink" x="26" y="13" width="12" height="12" rx="2"/>
    <rect class="ink" x="13" y="26" width="12" height="12" rx="2"/>
    <rect class="ink" x="26" y="26" width="12" height="12" rx="2"/>
    <rect class="ink" x="0"  y="39" width="12" height="12" rx="2"/>
    <rect class="ink" x="39" y="39" width="12" height="12" rx="2"/>
  </g>
</svg>
