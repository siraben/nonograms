<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg{fill:#5b8def}
      .cell{fill:#ffffff}
      .ink{fill:#2d3436}
    </style>
  </defs>
  <rect class="bg" x="4" y="4" width="56" height="56" rx="14"/>
  <!-- 4x4 mini nonogram -->
  <g transform="translate(16 16)">
    <rect class="cell" x="0" y="0" width="32" height="32" rx="6" opacity="0.92"/>
    <!-- grid lines -->
    <g opacity="0.25" fill="#2d3436">
      <rect x="8" y="4" width="1.5" height="24"/>
      <rect x="16" y="4" width="1.5" height="24"/>
      <rect x="24" y="4" width="1.5" height="24"/>
      <rect x="4" y="8" width="24" height="1.5"/>
      <rect x="4" y="16" width="24" height="1.5"/>
      <rect x="4" y="24" width="24" height="1.5"/>
    </g>
    <!-- filled pattern -->
    <g class="ink">
      <rect x="4" y="4" width="8" height="8" rx="2"/>
      <rect x="20" y="4" width="8" height="8" rx="2"/>
      <rect x="12" y="12" width="8" height="8" rx="2"/>
      <rect x="4" y="20" width="8" height="8" rx="2"/>
      <rect x="20" y="20" width="8" height="8" rx="2"/>
    </g>
  </g>
</svg>

